<!DOCTYPE html>
<html>
    <head>
        <title>Chuck Norris Jokes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for nicer ui -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <div class="container">
            <h1>Random Chuck Norris Joke</h1>
            <p>Get a random Chuck Norris joke</p>
            <form method="post" action="/random" class="form-inline" role="form">
                <button type="submit">Random</button>
            </form>
            <hr>
            <div id="results" class="alert alert-info">How many Chuck Norris require to screw a light
                bulb? None, he will screw it all.</div>
            <hr>
            <p>Or did you want a specific joke? <a href="specific.html">Get them here!</a></p>
            <p>Is Chuck Norris not your favourite? <a href="config.html">Change the name!</a></p>
        </div>

        <!-- Load jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <!-- Use ajax to submit form, retrive joke and display on page -->
        <script>
        $(document).ready(function() {
            var form = $('form');
            form.submit(function( event ) {
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: null
                }).done(function(joke) {
                    $('#results').html(joke).attr('class', 'alert alert-success');
                }).fail(function() {
                    $('#results').html('Error, no joke found...').attr('class', 'alert alert-danger');
                });
                event.preventDefault();
            });
        });
        </script>
    </body>
</html>
